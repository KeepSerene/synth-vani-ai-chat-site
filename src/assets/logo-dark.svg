<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 32" width="180" height="32">
  <!-- Icon with circular border - adjusted for vertical centering -->
  <g transform="translate(2, 1)">
    <!-- Glow effect -->
    <circle cx="14" cy="15" r="14" fill="#aeeadb" opacity="0.3"/>
    
    <!-- Circular border -->
    <circle cx="14" cy="15" r="13" fill="none" stroke="#85D6C1" stroke-width="1.8"/>
    
    <!-- Spark icon -->
    <path d="M14,6 L16,13 L21,15 L16,17 L14,24 L12,17 L7,15 L12,13 Z" fill="#85D6C1"/>
    
    <!-- Digital waveform -->
    <polyline points="7,15 9,11 11,17 13,13 15,16 17,12 19,18 21,15" 
              fill="none" stroke="#85D6C1" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Text "SynthVani" - adjusted for vertical centering -->
  <text x="36" y="20" font-family="'Work Sans', sans-serif" font-size="22" font-weight="600" fill="#DEE4E0" dominant-baseline="middle">SynthVani</text>
</svg>